{% extends "layout.html" %}

{% block title %}Admin Login - Oasis{% endblock %}

{% block body_class %}page-admin-login{% endblock %}

{% block content %}
        <section class="login-section">
            <div class="login-container">
                <div class="form-container">
                    <div class="login-header">
                        <a href="{{ url_for('home') }}" class="logo" aria-label="Oasis Homepage">
                            <i class="fas fa-user-shield" aria-hidden="true"></i>
                        </a>
                        <h1 class="section-title">Admin Portal</h1>
                        <p>Please sign in to continue.</p>
                    </div>
                    <form id="admin-login-form" method="POST" action="{{ url_for('admin_login_page') }}">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="admin-email" name="email" class="form-input" placeholder="admin@oasis.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="admin-password" name="password" class="form-input" placeholder="••••••••" required>
                        </div>
                        <div class="form-options">
                            <div class="checkbox-group">
                                <input type="checkbox" id="remember-me" name="remember-me">
                                <label for="remember-me">Remember me</label>
                            </div>
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-submit">
                                <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                                Sign In
                            </button>
                        </div>
                    </form>
                    <div style="text-align: center; margin-top: 20px; color: var(--gray-600); font-style: italic;">
                        <p>"Empowering administrators to save more lives."</p>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
